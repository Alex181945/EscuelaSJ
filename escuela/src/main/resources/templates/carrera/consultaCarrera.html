<div class="d-flex justify-content-center align-items-center"
	style="min-height: 75%; min-height: 75vh;" id="site_content" th:fragment="content">
	
	<div class="container">
		
		<h1 class="display-6 text-white">Consulta Nivel Educativo</h1>

		<a href="#" th:href="@{/catalogo/carrera/formulario}" >
			<button type="button" class="btn btn-secondary btn-lg btn-block">
				<i class="fas fa-plus-circle"></i>Nuevo
			</button>
		</a>
		
		<br/>
		
		<table class="table table-striped table-hover dataTable no-footer table-custom dt-responsive nowrap" style="width: 100%"  id="Listas">
		
			<thead >
				<tr>
					<th>ID</th>
					<th>Nivel Educativo</th>				
					<th>Activo</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lista : ${controlCarrera}">
					<td><span th:text="${lista.iCarrera}">ID</span></td>				
					<td><span th:text="${lista.cCarrera}">Nivel Educativo</span></td>
					<td><span th:text="${lista.lActivo} == 1 ? SI : NO">Activo</span></td>
					<td>
						<a href="#" th:href="@{/catalogo/carrera/consulta/uno?iCarrera=__${lista.iCarrera}__}">
							<button type="button" class="btn btn-info">
								<span class="fas fa-edit" aria-hidden="true"></span>
							</button>
						</a>					
					</td>
					<td>
						<button type="button" id="btnEliminar" class="btn btn-danger"
						th:onclick=  "'eliminar( \'/catalogo/carrera/borra\' , \''+ ${lista.iCarrera} + '\' );'">						
							<span class="fas fa-trash"  aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>

</div>
