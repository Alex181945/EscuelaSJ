
<div class="d-flex justify-content-center align-items-center"
	style="min-height: 75%; min-height: 75vh;" id="site_content"
	th:fragment="content">
	<div class="container">

		<h1 class="display-6" style="color: #ffffff;">Control De Nivel Educativo</h1>
		<br />
		<form id="formCarrera">

			<div class="row">
				<div id="iID" class="col-md-6 row">
					<label for="Clave"
						class="col-md-4 text-center text-white col-form-label"><h5
							class="lead">ID:</h5></label>
					<div class="col-md-8">
						<input type="text" class="form-control form-control-lg"
							id="iCarrera" readonly="true" name="iCarrera"
							placeholder="ID" />
					</div>
				</div>
			</div>
			<br />
			<div id="cClave" class="col-md-6 row">
				<label for="cClave"
					class="col-md-4 text-center text-white col-form-label"><h5
						class="lead">Nivel Educativo:</h5></label>
				<div class="col-md-8">
					<input type="text" class="form-control form-control-lg" id="cCarrera"
						name="cCarrera"
						placeholder="Nivel Educativo" />

				</div>
			</div>
			
			<br />

			<div th:if="!${lInserta}" class="d-flex justify-content-center">
				<div class="custom-switch custom-switch-label-yesno">
					<input type="checkbox" class="custom-switch-input" id="activoCarrera"
						name="activoCarrera" onclick="cambiaValorSwitch();" />
					<label class="custom-switch-btn" for="activoCarrera"></label>
					<div
						class="custom-switch-content-checked text-white text-center">Activo</div>
					<div
						class="custom-switch-content-unchecked text-white text-center">Inactivo</div>
				</div>
			</div>

			<br />
			
			<div class="col-12 row">
				<h4 th:if="${lInserta}" class="display-6" style="color: #ffffff;">
					A&ntilde;adir Grado <i onclick="agregaPeriodo();" class="fas fa-plus-circle"></i>
				</h4>
				<h4 th:if="${!lInserta}" class="display-6" style="color: #ffffff;">Grados</h4>
			</div>

	        <div class="col-12">
	        	<div id="formPeriodo">
	                <!-- <div class="form-row align-items-center">
	                      <div class="col-auto">
	                        <label class="sr-only" for="inlineFormInput">Grado</label>
	                        <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Grado" />
	                    </div>
	
	                    <div class="col-auto">
	                        <button type="button" class="btn btn-primary mb-2">Editar</button>
	                        <button type="button" class="btn btn-primary mb-2">Eliminar</button>
	                    </div> 
	                </div> -->
                </div> 	          
	        </div>
			
			<br />

			<div class="form-row">
				<!-- Row Botones-->
				<button type="button"
					class="btn btn-outline-primary col-md-3 offset-md-1">Nuevo</button>
				<button type="button" th:onclick="'enviaInfoCarreraYPeriodo(\'' + (${lInserta} ? ${carreraInserta} : ${carreraActualiza}) + '\' );'"
					class="btn btn-outline-primary col-md-2 offset-md-1">Guardar</button>
				<button type="button"
					class="btn btn-outline-danger col-md-3 offset-md-1"><a href="/catalogo/carrera">Regresar</a></button>
				<div class="offset-md-1"></div>
			</div>
			<br />
		</form>
	</div>
	
	
	<!-- Script especifico -->
	<script th:inline="javascript">
	
		window.onload = function(){llenaCampos()}
	  	
	  	function llenaCampos(){
	  		
	  		/*<![CDATA[*/	    
		    var objCarrera = /*[[${objCarrera}]]*/ ;
		  /*]]>*/
		  
		  /*<![CDATA[*/	    
		    var arrayPeriodo = /*[[${arrayPeriodo}]]*/ ;
		  /*]]>*/
		  
		  $('#iCarrera').val(objCarrera.iCarrera);
		  $('#cCarrera').val(objCarrera.cCarrera);
		  
		  if(objCarrera.lActivo == 1){
			  $('#activoCarrera').prop('checked', true);
			  $('#activoCarrera').val(1);
		  } else {
			  $('#activoCarrera').prop('checked', false);
			  $('#activoCarrera').val(0);
		  }
		  
		  for(valor in arrayPeriodo){
	    	  agregaPeriodoConDatos(arrayPeriodo[valor].iPeriodo, arrayPeriodo[valor].iCarrera, arrayPeriodo[valor].cPeriodo, arrayPeriodo[valor].lActivo)
	       }
	  		
		}		

	</script>

</div>
