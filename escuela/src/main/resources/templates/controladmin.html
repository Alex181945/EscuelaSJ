
<div class="d-flex justify-content-center align-items-center" style="min-height: 75%; min-height: 75vh;" th:fragment="content">
    	<div class="container">

    		<h1 class="display-6"  style="color: #0080ff;" >Control Administrativo</h1>
    		<br/>
     		<form id="Nombre" th:action="@{/segValidaSesionP}" method="POST" >	
     		
     		   	<div class="row" >
				<div id="NumeroEmpleado" class="col-md-6 row">
					<label for="Numero de Empleado"
						class="col-md-4 text-center col-form-label"><h5 class="lead">Numero de Empleado:</h5></label>
					<div class="col-md-8">
						<input type="text" class="form-control form-control-lg"
							id="Numero de Empleado" name="Numero de Empleado" placeholder="Numero de Empleado" onkeypress="return validarUsuario(event)" />
					</div>
				</div>
							
				<div id="Nombre(s)" class="col-md-6 row">
					<label for="Nombre(s)"
						class="col-md-4 text-center col-form-label"><h5 class="lead">Nombre(s):</h5></label>
						 <div class="col-md-8">
						<input type="text" class="form-control form-control-lg"
							id="Nombre(s)" name="Nombre(s)" placeholder="Nombre(s)" />
					</div>
				</div>
				</div>
				
				
				<div class="row" >
				<div id="Apepaterno" class="col-md-6 row">
					<label for="Apellido Paterno"
						class="col-md-4 text-center col-form-label"><h5 class="lead">Apellido Paterno:</h5></label>
					<div class="col-md-8">
						<input type="text" class="form-control form-control-lg"
							id="Apellido Paterno" name="Apellido Paterno" placeholder="Apellido Paterno" onkeypress="return validarUsuario(event)" />
					</div>
				</div>
				
				<div id="ApeMaterno" class="col-md-6 row">
					<label for="Apellido Materno"
						class="col-md-4 text-center col-form-label"><h5 class="lead">Apellido Materno:</h5></label>
					<div class="col-md-8">
						<input type="text" class="form-control form-control-lg"
							id="Apellido Paterno" name="Apellido Materno" placeholder="Apellido Materno" onkeypress="return validarUsuario(event)" />
					</div>
				</div>
				</div>
				
				
				<div class="row" >
				<div id="FechaIngreso" class="col-md-6 row">
					<label for="Fecha de Ingreso"
						class="col-md-4 text-center col-form-label"><h5 class="lead">Fecha de Ingreso:</h5></label>
					<div class="col-md-8">
						<input type="date" class="form-control form-control-lg"
							id="Fecha de Ingreso" name="Fecha de Ingreso" placeholder="Fecha de Ingreso" onkeypress="return validarUsuario(event)" />	
					</div>
				</div>
				
				<div id="Area" class="col-md-6 row">
					<label for="Area"
						class="col-md-4 text-center col-form-label"><h5 class="lead">Area:</h5></label>
					<div class="col-md-8">
					<select name="Grado" class="form-control form-control-lg"> <option>Administrativo</option> <option>Docente</option> </select> 	
					</div>
				</div>
				</div>
				
				<div class="row" >		
				<div id="Tel" class="col-md-4 row">
					<label for="Telefono"
						class="col-md-4 text-center col-form-label"><h5 class="lead">Telefono:</h5></label>
					<div class="col-md-8">
						<input type="text" class="form-control form-control-lg"
							id="Telefono" name="Telefono" placeholder="Telefono" onkeypress="return validarUsuario(event)" />
					</div>
				</div>
				
				<div id="TelC" class="col-md-4 row">
					<label for="Telefono Celular"
						class="col-md-4 text-center col-form-label"><h5 class="lead">Telefono Celular:</h5></label>
					<div class="col-md-8">
						<input type="text" class="form-control form-control-lg"
							id="Telefono Celular" name="Telefono Celular" placeholder="Telefono Celular" onkeypress="return validarUsuario(event)" />
					</div>
				</div>					
				
				<div id="Email" class="col-md-4 row">
					<label for="Email"
						class="col-md-4 text-center col-form-label"><h5 class="lead">Email:</h5></label>
					<div class="col-md-8">
						<input type="text" class="form-control form-control-lg"
							id="Email" name="Email" placeholder="Email" onkeypress="return validarUsuario(event)" />
					</div>
				</div>	
				</div>				
				 <br/>			
				<div>
				
					<center>	
					<button type="button" class="btn btn-outline-primary" onclick="segValidaForm();" style ="width: 110px;">Nuevo</button>

					<button type="button" class="btn btn-outline-primary" onclick="segValidaForm();"  style ="width: 110px;">Guardar</button>				

					<button type="button" class="btn btn-outline-primary" onclick="segValidaForm();"  style ="width: 110px;">Salir</button>	</center>			
				</div>
				
			</form>
			
    	</div>
    </div>
