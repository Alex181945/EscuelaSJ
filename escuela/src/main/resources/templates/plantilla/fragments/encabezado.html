
<div th:fragment="encabezado">

	<div id="header">

		<div id="logo">
			<div id="logo_text">
				<!-- class="logo_colour", allows you to change the colour of the text -->
				<img alt="Sor Juana Ines de la Cruz" src="#" height="160px" th:src="@{/assets/img/sinfondo.png}" />
			</div>
		</div>

		<div id="menubar">
			<nav class="navbar navbar-expand-xl navbar-light bg-light">
				<a class="navbar-brand" href="#"> </a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div th:if="${menu != null}" class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul th:each="opcion : ${menu}" class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="#"
							th:href="${opcion.cRuta}" th:text="${opcion.cPrograma}"></a></li>
					</ul>
				</div>

			</nav>

		</div>
	</div>
</div>
