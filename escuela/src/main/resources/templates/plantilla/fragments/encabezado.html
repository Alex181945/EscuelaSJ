
<div th:fragment="encabezado">

	<div id="header" class="encabezado">


		<div id="logo_text">
			<!-- class="logo_colour", allows you to change the colour of the text -->
			<h1 class="text-logo">Instituci&oacute; Educativa y Cultural Sor
				Juana In&eacute;s de la Cruz</h1>
		</div>


		<div class="menubar">
			<nav class="navbar navbar-expand-xl navbar-light bg-light">
				<a class="navbar-brand" href="#"> </a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div th:if="${menu != null}" class="collapse navbar-collapse"
					id="navbarSupportedContent">
					<ul th:each="opcion : ${menu}" class="navbar-nav">
						<!-- mr-auto -->

						<li th:if="${opcion.cCExtra == null}" class="nav-item"><a
							class="nav-link" href="#" th:href="${opcion.cRuta}"
							th:text="${opcion.cPrograma}"></a></li>

						<li th:if="${opcion.cCExtra != null}" class="nav-item dropdown">
							<a th:if="${opcion.cCExtra == 'dropdown-menu'}"
							class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
							th:href="${opcion.cRuta}" th:text="${opcion.cPrograma}"></a>
							<div class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<a th:each="subOpcion : ${menu}"
									th:if="${opcion.cPrograma == subOpcion.cCExtra}"
									class="dropdown-item" href="#" th:href="${subOpcion.cRuta}"
									th:text="${subOpcion.cPrograma}"></a>
							</div>
						</li>

					</ul>
				</div>

			</nav>

		</div>
	</div>
</div>
