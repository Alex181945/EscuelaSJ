<div class="d-flex justify-content-center align-items-center"
	style="min-height: 75%; min-height: 75vh;" id="site_content" th:fragment="content">
	
	<div class="container">
		
		<h1 class="display-6 text-white">Consulta Asistencia</h1>

		<a href="#" th:href="@{/catalogo/asistencia/inserta}" >
			<button type="button" class="btn btn-secondary btn-lg btn-block">
				<i class="fas fa-plus-circle"></i>Nuevo
			</button>
		</a>
		
		<br/>
		
		<table class="table table-striped table-hover dataTable no-footer table-custom dt-responsive nowrap" style="width: 100%"  id="Listas">
		
			<thead >
				<tr>
					<th>ID</th>
					<th>Numero de Empleado</th>
					<th>Nombre del Trabajador</th>
					<th>Personal</th>
					<th>Hora a Cubrir (Por Quincena)</th>
					<th>Observaciones</th>					
					<th>Activo</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lista : ${controlasis}">
					<td><span th:text="${lista.iPersona}">ID</span></td>
					<td><span th:text="${lista.iNumEmp}">Matricula</span></td>
					<td><span th:text="${lista.cNomTra}">Nombre del Alumno</span></td>
					<td><span th:text="${lista.cPer}">Personal</span></td>
					<td><span th:text="${lista.cHorCu}">Hora a Cubrir (Por Quincena)</span></td>
					<td><span th:text="${lista.cObs}">Observaciones</span></td>
					<td><span th:text="${lista.lActivo} == 1 ? SI : NO">Activo</span></td>
					<td>
						<a href="#" th:href="@{/config/catalogos/edificio/consulta/uno?iPersona=__${lista.iPersona}__}">
							<button type="button" class="btn btn-info">
								<span class="fas fa-edit" aria-hidden="true"></span>
							</button>
						</a>					
					</td>
					<td>
						<button type="button" id="btnEliminar" class="btn btn-danger"
						th:onclick=  "'eliminar(1 , \''+ ${lista.iPersona} + '\' );'">						
							<span class="fas fa-trash"  aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>

</div>
