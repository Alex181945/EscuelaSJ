<div class="d-flex justify-content-center align-items-center"
	style="min-height: 75%; min-height: 75vh;" id="site_content"
	th:fragment="content">
	<div class="container">
	<h1 class="display-6"  style="color: #ffffff;" >Buscar Alumno</h1>
		<form method="POST">
			<div class="row">
				<div id="NumAlum2" class="col-md-6 row">
					<label for="NumeroAlumno"
						class="col-md-4 text-center text-white col-form-label"><h5
							class="lead">Matricula:</h5></label>
					<div class="col-md-8">
						<input type="text" class="form-control form-control-lg"
							id="NumeroAlumno" name="NumeroAlumno" placeholder="Matricula del Alumno"/>

					</div>
				</div>

				<div id="NomAlum2" class="col-md-6 row">
					<label for="NombreAlumno"
						class="col-md-4 text-center text-white col-form-label"><h5
							class="lead">Nombre del Alumno:</h5></label>
					<div class="col-md-8">
						<input type="text" class="form-control form-control-lg"
							id="NombreAlumno" name="NombreAlumno"
							placeholder="Nombre del Alumno" />
					</div>
				</div>
			</div>		
		</form>
		<div class="btn-group d-flex justify-content-end" role="group"
			aria-label="Basic example">
			<button type="button" class="btn btn-secondary" onclick="busquedaAlumnoKardex();"
				th:text="Buscar"></button>
		</div>
	</div>
</div>
