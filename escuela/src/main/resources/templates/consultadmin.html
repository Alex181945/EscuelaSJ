<div class="d-flex justify-content-center align-items-center"
	style="min-height: 75%; min-height: 75vh;" id="site_content" th:fragment="content">
	
	<div class="container">
		
		<h1 class="display-6 text-color-white">Consulta Administrativa</h1>

		<a href="#" th:href="@{/catalogo/admin/inserta}" >
			<button type="button" class="btn btn-secondary btn-lg btn-block">
				<i class="fas fa-plus-circle"></i>Nuevo
			</button>
		</a>
		
		<br/>
		
		<table class="table table-striped table-hover dataTable no-footer table-custom"  id="Listas">
			<thead >
				<tr>
					<th>ID</th>
					<th>Numero de Empleado</th>
					<th>Nombre del Administrativo</th>
					<th>Fecha de Ingreso</th>
					<th>Area</th>
					<th>Telefono</th>
					<th>Telefono Celular</th>
					<th>Email</th>
					<th>Activo</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lista : ${controladmin}">
					<td><span th:text="${lista.iPersona}">ID</span></td>
					<td><span th:text="${lista.cNumEm}">Numero de Empleado</span></td>
					<td><span th:text="${lista.cNomAdm}">Nombre del Administrativo</span></td>
					<td><span th:text="${lista.cFecIng}">Fecha de Ingresos</span></td>
					<td><span th:text="${lista.cArea}">Area</span></td>					
					<td><span th:text="${lista.cTel}">Telefono</span></td>
					<td><span th:text="${lista.cTelCel}">Telefono Celular</span></td>
					<td><span th:text="${lista.cEmail}">Email</span></td>
					<td><span th:text="${lista.lActivo} == 1 ? SI : NO">Activo</span></td>
					<td>
						<a href="#" th:href="@{/config/catalogos/edificio/consulta/uno?iPersona=__${lista.iPersona}__}">
							<button type="button" class="btn btn-info">
								<span class="fas fa-edit" aria-hidden="true"></span>
							</button>
						</a>					
					</td>
					<td>
						<button type="button" id="btnEliminar" class="btn btn-danger"
						th:onclick=  "'eliminar(1 , \''+ ${lista.iPersona} + '\' );'">						
							<span class="fas fa-trash"  aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>

</div>
